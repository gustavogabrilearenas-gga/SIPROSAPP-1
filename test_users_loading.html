<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carga de Usuarios</title>
</head>
<body>
    <h1>Test de Carga de Usuarios</h1>
    <div id="status">Iniciando...</div>
    <div id="results"></div>

    <script>
        async function testUsersLoading() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.textContent = 'üîê Haciendo login...';
                
                // 1. Hacer login
                const loginResponse = await fetch('http://localhost:8000/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'sandz334@'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }
                
                const loginData = await loginResponse.json();
                statusDiv.textContent = '‚úÖ Login exitoso, cargando usuarios...';
                
                // 2. Cargar usuarios
                const usersResponse = await fetch('http://localhost:8000/api/usuarios/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${loginData.access}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!usersResponse.ok) {
                    throw new Error(`Users API failed: ${usersResponse.status}`);
                }
                
                const usersData = await usersResponse.json();
                statusDiv.textContent = '‚úÖ Usuarios cargados correctamente';
                
                // 3. Mostrar resultados
                resultsDiv.innerHTML = `
                    <h2>Resultados:</h2>
                    <p><strong>Total de usuarios:</strong> ${usersData.count || usersData.length}</p>
                    <h3>Lista de usuarios:</h3>
                    <ul>
                        ${(usersData.results || usersData).map(user => `
                            <li>
                                <strong>${user.username}</strong> - ${user.first_name} ${user.last_name}
                                <br>Email: ${user.email}
                                <br>Superuser: ${user.is_superuser ? 'S√≠' : 'No'}
                                <br>Staff: ${user.is_staff ? 'S√≠' : 'No'}
                            </li>
                        `).join('')}
                    </ul>
                `;
                
            } catch (error) {
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
                resultsDiv.innerHTML = `<pre>${error.stack}</pre>`;
            }
        }
        
        // Ejecutar cuando se carga la p√°gina
        window.onload = testUsersLoading;
    </script>
</body>
</html>
